
<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- START NAV -->

    <nav id="navbar" class="nav">
      <ul class="nav-list">
        <li>
          <a href="#welcome-section">O mně</a>
        </li>
        <li>
          <a href="#projects">Práce</a>
        </li>
        <li>
          <a href="#contact">Kontakt</a>
        </li>
      </ul>
    </nav>

    <!-- END NAV -->

    <!-- START WELCOME SECTION -->

    <section id="welcome-section" class="welcome-section">
      <h1>Ahoj</h1>
      <p>jsem programátor webů</p>
    </section>

    <!-- END WELCOME SECTION -->

    <!-- START PROJECTS SECTION -->

    <section id="projects" class="projects-section">
      <h2 class="projects-section-header">Tady jsou moje projekty</h2>

      <div class="projects-grid">
        <a
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            img src="/google stranky.jpeg"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Druhé stránky
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            img src="/google search 202.png"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Google vyhledávač
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
          target="_blank"
          class="project project-tile"
        >
          <img
            class="project-image"
            img src="/první web.jpeg"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            První web
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
        <a
        target="_blank"
        class="project project-tile"
        >
          <img
            class="project-image"
            img src="/formulář.jpeg"
            alt="project"
          />
          <p class="project-title">
            <span class="code">&lt;</span>
            Formulář
            <span class="code">&#47;&gt;</span>
          </p>
        </a>
      </div>

      <a
        href="https://github.com/Jakubica?tab=repositories"
        class="btn btn-show-all"
        target="_blank"
        >Vše<i class="fas fa-chevron-right"></i
      ></a>
    </section>

    <!-- END PROJECTS SECTION -->

    <!-- START CONTACT SECTION -->

    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Pracujeme s chutí</h2>
      </div>
      <div class="contact-links">
        <a
          href="https://www.facebook.com/?locale=cs_CZ"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
        <a
          id="profile-link"
          href="https://github.com/"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a
          href="https://twitter.com/?lang=cs"
          target="_blank"
          class="btn contact-details"
          ><i class="fab fa-twitter"></i> Twitter</a
        >
       
      </div>
    </section>

    <!-- END CONTACT SECTION -->

    <!-- START FOOTER SECTION -->

    <footer>
    </footer>

    <!-- END FOOTER SECTION -->
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script></body>
</html>
